<script type="text/javascript">
    $.fn.extend({
        animateCss: function (animationName, cb) {
            var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
            this.addClass('show animated ' + animationName).one(animationEnd, function() {
                $(this).addClass('ok');
                $(this).removeClass('animated ' + animationName);

                if (typeof cb === 'function') {
                    cb();
                }
            });
        }
    });

    $(document).ready(function () {
        $('#athena-man').animateCss('slideInLeft', function () {

            });

        $('#hecquyn-man').animateCss('slideInRight', function () {

                $('#shadow-man').animateCss('fadeIn', function () {
                    $('#shadow-man-text').animateCss('flash', function () {})
                })
            });
        });

        var cons = $('.con');

        for (let i = 0; i < cons.length; i++) {
            var con = cons[i];

            if ($(this).scrollTop() + $(window).height() >= $(con).offset().top) {
                if (!$(con).hasClass('ok') && (i == 0 || $(cons[i - 1]).hasClass('ok'))) {
                    $(con).animateCss('slideInUp');
                }
            }
        }

        $(document).on('scroll', function () {
            var self = this;
            var cons = $('.con');

            for (let i = 0; i < cons.length; i++) {
                var con = cons[i];

                if ($(this).scrollTop() > $(con).offset().top) {

                    console.log($(this).scrollTop(), $(con).offset().top);
                    if (!$(con).hasClass('ok') && (i == 0 || $(cons[i - 1]).hasClass('ok'))) {
                        $(con).animateCss('slideInUp');
                    }
                }
            }
        });
